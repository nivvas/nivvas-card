<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>nivvas</title>
		<!-- Подключаем CSS -->
		<link rel="icon" href="img/logo.svg"  type="image/svg">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/normalize.css" />
				<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="styles/styles.css" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" type="text/css">


		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	    <meta name="format-detection" content="telephone=no">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<content class="content">
			<div class="content__container">
				<div class="content__text"><p>nivvas</p></div>
				<div class="left__icons">
					<div class="content__icons">
						<ul class="icons">
							<li class="icons__item">
								<i class="icon fa-brands fa-vk" onclick="javascript:window.open('https://vk.com/nivvas', '_blank');"></i>
							</li>

							<li class="icons__item">
								<i class="icon fa-brands fa-discord" onclick="javascript:prompt('Copy this:', 'toxic#9959');"></i>
							</li>

							<li class="icons__item">
								<i class="icon fa-brands fa-github" onclick="javascript:window.open('https://github.com/nivvas', '_blank');"></i>
							</li>
							
							<li class="icons__item">
								<i class="icon fa-brands fa-telegram" onclick="javascript:window.open('https://t.me/nivvas', '_blank');"></i>
							</li>
						</ul>
					</div>
				</div>		
			</div>
		</content>
	</body>
</html>
